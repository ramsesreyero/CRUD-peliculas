<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Película</title>
    <link rel="stylesheet" href="./css/delete.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head>
<body>
    <header class="header">
        <h1>Eliminar Película</h1>
    </header>
    <nav class="nav">
        <a href="index.html">Home</a>
        <a href="addmovie.html">Agregar Película</a>
    </nav>

    <main class="container">
        <h2>¿Estás seguro de que deseas eliminar esta película?</h2>
        <p id="movie-title">Título de la Película</p>
        <p>Esta acción es irreversible.</p>
        <form id="delete-movie-form">
            <input type="hidden" id="movie-id" /> <!-- Para guardar el ID de la película -->
            <button type="submit">Eliminar</button>
            <a href="index.html" class="cancel-button">Cancelar</a>
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Movie CRUD Application. Todos los derechos reservados.</p>
    </footer>

    <script>
        document.getElementById('delete-movie-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evitar el envío del formulario
            const id = document.getElementById('movie-id').value;
    
            const response = await fetch(`http://localhost:8080/peliculas/${id}`, {
                method: 'DELETE'
            });
    
            if (response.ok) {
                alert('Película eliminada con éxito');
                window.location.href = 'index.html'; // Redirigir a la lista de películas
            } else {
                alert('Error al eliminar la película');
            }
        });
    
        // Cargar el título de la película a eliminar
        const movieId = new URLSearchParams(window.location.search).get('id');
        if (movieId) {
            cargarPelicula(movieId);
        }
    
        async function cargarPelicula(id) {
            const response = await fetch(`http://localhost:8080/peliculas/${id}`);
            const pelicula = await response.json();
            document.getElementById('movie-title').textContent = pelicula.titulo;
            document.getElementById('movie-id').value = pelicula.id;
        }
    </script>
</body>
</html>
