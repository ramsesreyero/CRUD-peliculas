<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Película</title>
    <link rel="stylesheet" href="./css/edit.css"> <!-- Usar el mismo CSS que addmovie -->
    <style>
        /* Estilos para el formulario y animación de labels */
        .form-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left; /* Alinear el texto a la izquierda */
        }

        .form-textbox-label {
            position: absolute;
            pointer-events: none; /* Asegúrate de que el label no interfiera con el input */
            top: 50%; /* Centrar verticalmente por defecto */
            left: 15px; /* Mantener la posición horizontal */
            transform: translateY(-50%); /* Ajustar para centrar el label */
            font-size: 1rem; /* Usar rem para escalabilidad */
            color: #aaa;
            transition: all 0.2s ease-in-out; /* Transición suave */
        }

        .form-group input:focus + .form-textbox-label,
        .form-group textarea:focus + .form-textbox-label,
        .form-group input.has-value + .form-textbox-label,
        .form-group textarea.has-value + .form-textbox-label {
            top: 10px; /* Mover el label hacia arriba */
            left: 15px; /* Mantener la posición horizontal */
            font-size: 0.875rem; /* Reducir el tamaño del label */
            color: #007aff; /* Cambiar el color del label al hacer foco */
        }

        /* Estilos adicionales */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #1c1c1e;
            color: #ffffff;
        }

        .button-container {
            text-align: center;
        }

        .button-container button {
            background-color: #007aff;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .button-container button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </header>
    
    <main class="container">
        <h1 class="titulo">Editar contenido</h1>
        <form id="edit-movie-form" enctype="multipart/form-data">
            <input type="hidden" id="movie-id" value="1"> <!-- Asegúrate de que esto tenga un valor válido -->
            <div class="form-group">
                <input type="text" id="titulo" name="titulo" placeholder="Título" required />
                <label for="titulo" class="form-textbox-label">Título</label>
            </div>
            <div class="form-group">
                <textarea id="contenido" name="contenido" placeholder="Descripción" required></textarea>
                <label for="contenido" class="form-textbox-label">Descripción</label>
            </div>
            <div class="form-group">
                <select id="categoria" name="categoria" required>
                    <option value="" disabled selected>Selecciona una categoría</option>
                    <option value="Película">Película</option>
                    <option value="Serie">Serie</option>
                </select>
                <label for="categoria" class="form-textbox-label"></label>
            </div>
            <div class="form-group">
                <input type="number" id="anio" name="anio" placeholder="Año" required min="1888" max="2100" />
                <label for="anio" class="form-textbox-label">Año</label>
            </div>
            <div class="form-group">
                <select id="genero" name="genero" required>
                    <option value="" disabled selected>Selecciona un género</option>
                    <option value="Acción">Acción</option>
                    <option value="Comedia">Comedia</option>
                    <option value="Drama">Drama</option>
                    <option value="Terror">Terror</option>
                    <option value="Ciencia Ficción">Ciencia Ficción</option>
                    <option value="Fantasía">Fantasía</option>
                    <option value="Romance">Romance</option>
                    <option value="Documental">Documental</option>
                </select>
                <label for="genero" class="form-textbox-label"></label>
            </div>
            <div class="form-group">
                <input type="text" id="watchUrl" name="watchUrl" placeholder="URL para ver la película" required />
                <label for="watchUrl" class="form-textbox-label">URL para ver</label>
            </div>
            <div class="form-group">
                <label for="image"></label>
                <div class="input-image-container">
                    <input type="file" id="image" name="image" accept="image/*" />
                    <label for="image" class="custom-file-upload">
                        Portada Vertical
                    </label>
                    <img id="current-image" src="" alt="Imagen Actual" style="max-width: 200px; display: none;" />
                </div>
            </div>
            <div class="form-group">
                <label for="bannerUrl"></label>
                <div class="input-image-container">
                    <input type="file" id="bannerUrl" name="bannerUrl" accept="image/*" />
                    <label for="bannerUrl" class="custom-file-upload">
                        Banner Horizontal
                    </label>
                    <img id="current-banner" src="" alt="Banner Actual" style="max-width: 200px; display: none;" />
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Actualizar contenido</button>
            </div>
        </form>
    </main>
    
    <footer class="footer">
        <p>&copy;2024 Ramses Reyero. Clase de Programación Web. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/edit.js" type="module"></script> <!-- Incluye el archivo JavaScript externo -->
</body>
</html>
