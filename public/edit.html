<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Película</title>
    <link rel="stylesheet" href="./css/edit.css"> <!-- Usar el mismo CSS que addmovie -->
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </header>
    
    <main class="container">
        <h1 class="titulo">Editar datos de la pelicula</h1>
        <form id="edit-movie-form" enctype="multipart/form-data">
            <input type="hidden" id="movie-id" name="movie-id" />
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" placeholder="Título" required />
            </div>
            <div class="form-group">
                <label for="contenido">Descripción</label>
                <textarea id="contenido" name="contenido" placeholder="Descripción" required></textarea>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <input type="text" id="categoria" name="categoria" placeholder="Categoría" required />
            </div>
            <div class="form-group">
                <label for="anio">Año</label>
                <input type="number" id="anio" name="anio" placeholder="Año" required min="1888" max="2100" />
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <input type="text" id="genero" name="genero" placeholder="Género" required />
            </div>
            <div class="form-group">
                <label for="image">Imagen</label>
                <input type="file" id="image" name="image" accept="image/*" />
            </div>
            <div class="button-container">
                <button type="submit">Actualizar Película</button>
            </div>
        </form>
    </main>
    
    <footer class="footer">
        <p>&copy; 2024 Clase de Programación Web. Todos los derechos reservados.</p>
    </footer>

    <script>
        async function cargarPelicula(id) {
            const response = await fetch(`http://localhost:8080/api/peliculas/${id}`);
            if (!response.ok) {
                console.error('Error al cargar la película:', response.statusText);
                return;
            }
            const pelicula = await response.json();
            document.getElementById('movie-id').value = pelicula.id;
            document.getElementById('titulo').value = pelicula.titulo;
            document.getElementById('contenido').value = pelicula.contenido;
            document.getElementById('categoria').value = pelicula.categoria;
            document.getElementById('anio').value = pelicula.anio;
            document.getElementById('genero').value = pelicula.genero;
        }
        
        document.getElementById('edit-movie-form').addEventListener('submit', async function(event) {
            event.preventDefault(); // Evitar el envío del formulario
        
            const id = document.getElementById('movie-id').value;
            const titulo = document.getElementById('titulo').value;
            const contenido = document.getElementById('contenido').value;
            const categoria = document.getElementById('categoria').value;
            const anio = document.getElementById('anio').value;
            const genero = document.getElementById('genero').value;
            const imageFile = document.getElementById('image').files[0]; // Obtener el archivo de imagen
        
            const formData = new FormData();
            formData.append('titulo', titulo);
            formData.append('contenido', contenido);
            formData.append('categoria', categoria);
            formData.append('anio', anio);
            formData.append('genero', genero);
            if (imageFile) {
                formData.append('image', imageFile); // Agregar el archivo de imagen si existe
            }
        
            try {
                const response = await fetch(`http://localhost:8080/api/peliculas/${id}`, {
                    method: 'PUT',
                    body: formData
                });

                if (response.ok) {
                    const data = await response.json(); // Obtener los datos de la respuesta
                    alert('Película actualizada con éxito');
                    window.location.href = `details.html?id=${data.id}`; // Redirigir a detalles de la película
                } else {
                    const errorText = await response.text(); // Obtener el texto del error
                    console.error('Error:', errorText); // Log del error
                    alert(`Error al actualizar la película: ${errorText}`);
                }
            } catch (error) {
                console.error('Error en la solicitud:', error);
                alert('Error en la solicitud: ' + error.message);
            }
        });

        // Cargar la película al cargar la página
        const movieId = new URLSearchParams(window.location.search).get('id');
        if (movieId) {
            cargarPelicula(movieId);
        }
    </script>
</body>
</html>
