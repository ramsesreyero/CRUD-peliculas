<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Película</title>
    <link rel="stylesheet" href="./css/edit.css"> <!-- Usar el mismo CSS que addmovie -->
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </header>
    
    <main class="container">
        <h1 class="titulo">Editar datos de la película</h1>
        <form id="edit-movie-form" enctype="multipart/form-data">
            <input type="hidden" id="movie-id" value="1"> <!-- Asegúrate de que esto tenga un valor válido -->
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" placeholder="Título" required />
            </div>
            <div class="form-group">
                <label for="contenido">Descripción</label>
                <textarea id="contenido" name="contenido" placeholder="Descripción" required></textarea>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <input type="text" id="categoria" name="categoria" placeholder="Categoría" required />
            </div>
            <div class="form-group">
                <label for="anio">Año</label>
                <input type="number" id="anio" name="anio" placeholder="Año" required min="1888" max="2100" />
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <input type="text" id="genero" name="genero" placeholder="Género" required />
            </div>
            <div class="form-group">
                <label for="watchUrl">URL para Ver</label>
                <input type="text" id="watchUrl" name="watchUrl" placeholder="URL para ver la película" required />
            </div>
            <div class="form-group">
                <label for="image">Portada</label>
                <div class="input-image-container">
                    <input type="file" id="image" name="image" accept="image/*" />
                    <img id="current-image" src="" alt="Imagen Actual" style="max-width: 200px; display: none;" />
                </div>
            </div>
            <div class="form-group">
                <label for="bannerUrl">Banner</label>
                <div class="input-image-container">
                    <input type="file" id="bannerUrl" name="bannerUrl" accept="image/*" />
                    <img id="current-banner" src="" alt="Banner Actual" style="max-width: 200px; display: none;" />
                </div>
            </div>
            <div class="button-container">
                <button type="submit">Actualizar Película</button>
            </div>
        </form>
    </main>
    
    <footer class="footer">
        <p>&copy;2024 Ramses Reyero. Clase de Programación Web. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/edit.js" type="module"></script> <!-- Incluye el archivo JavaScript externo -->
</body>
</html>
