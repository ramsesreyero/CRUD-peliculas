<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Película</title>
    <link rel="stylesheet" href="./css/addmovie.css"> <!-- Asegúrate de que la ruta sea correcta -->
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </header>

    <main class="container">
        <h1>Agregar Nueva Película</h1>
        <form id="add-movie-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" placeholder="Título de la película" required />
            </div>
            <div class="form-group">
                <label for="contenido">Descripción</label>
                <textarea id="contenido" name="contenido" placeholder="Descripción de la película" required></textarea>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <input type="text" id="categoria" name="categoria" placeholder="Categoría (pelicula, serie)" required />
            </div>
            <div class="form-group">
                <label for="anio">Año</label>
                <input type="number" id="anio" name="anio" placeholder="Año de lanzamiento" required min="1888" max="2100" />
            </div>
            <div class="form-group">
                <label for="genero">Género</label>
                <input type="text" id="genero" name="genero" placeholder="Género" required />
            </div>
            <div class="form-group">
                <label for="watchUrl">URL para Ver</label>
                <input type="text" id="watchUrl" name="watchUrl" placeholder="URL para ver la película" required />
            </div>
            <div class="form-group">
                <label for="image">Portada</label>
                <input type="file" id="image" name="image" accept="image/*" required />
            </div>
            <div class="form-group">
                <label for="banner">Banner</label>
                <input type="file" id="banner" name="banner" accept="image/*" required />
            </div>
            <div class="button-container">
                <button type="submit">Guardar Película</button>
            </div>        
        </form>
    </main>

    <footer class="footer">
        <p>&copy; 2024 Clase de Programación Web. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/addmovie.js" type="module"></script> <!-- Incluye el archivo JavaScript externo -->
</body>
</html>
