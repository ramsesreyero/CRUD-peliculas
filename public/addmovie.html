<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Nueva Película</title>
    <link rel="stylesheet" href="./css/addmovie.css"> <!-- Usar el mismo CSS que addmovie -->    
</head>
<body>
    <header class="header">
        <nav class="nav">
            <a href="index.html">Volver al Inicio</a>
        </nav>
    </header>
    <main class="encabezado">
        <h1>Agregar una Nueva Película</h1>
        <h2>Las películas que amamos son las que nos definen; no dudes en agregar esa que ha dejado una huella en ti</h2>
    </main>
     <main class="container">
        <form id="add-movie-form" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" id="titulo" name="titulo" required />
                <label for="titulo" class="form-textbox-label">Título de la película</label>
            </div>
            <div class="form-group">
                <textarea id="contenido" name="contenido" required></textarea>
                <label for="contenido" class="form-textbox-label">Descripción de la película</label>
            </div>
            <div class="form-group">
                <input type="text" id="categoria" name="categoria" required />
                <label for="categoria" class="form-textbox-label">Categoría (película, serie)</label>
            </div>
            <div class="form-group">
                <input type="number" id="anio" name="anio" required min="1888" max="2100" />
                <label for="anio" class="form-textbox-label">Año de lanzamiento</label>
            </div>
            <div class="form-group">
                <input type="text" id="genero" name="genero" required />
                <label for="genero" class="form-textbox-label">Género (Ingrese solo 1)</label>
            </div>
            <div class="form-group">
                <input type="text" id="watchUrl" name="watchUrl" required />
                <label for="watchUrl" class="form-textbox-label">URL para ver la película</label>
            </div>
            <div class="form-group">
                <input type="file" id="image" name="image" accept="image/*" required style="display: none;" />
                <label for="image" class="custom-file-upload">
                    Portada Vertical
                </label>
                <span id="image-file-name" class="file-name"></span> <!-- Contenedor para mostrar el nombre del archivo -->
            </div>
            <div class="form-group">
                <input type="file" id="banner" name="banner" accept="image/*" required style="display: none;" />
                <label for="banner" class="custom-file-upload">
                    Banner Horizontal
                </label>
                <span id="banner-file-name" class="file-name"></span> <!-- Contenedor para mostrar el nombre del archivo -->
            </div>
            <div class="button-container">
                <button type="submit">Agregar Película</button>
            </div>        
        </form>
    </main>

    <footer class="footer">
        <p>&copy;2024 Ramses Reyero. Clase de Programación Web. Todos los derechos reservados.</p>
    </footer>
    <script src="./js/addmovie.js" type="module"></script> 
</body>
</html>
