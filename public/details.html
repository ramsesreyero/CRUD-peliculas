<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de la Película</title>
    <link rel="stylesheet" href="./css/details.css"> <!-- Asegúrate de que la ruta sea correcta -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
</head>
<body>
    <header class="header">
        <h1>Detalles de la Película</h1>
    </header>
    <nav class="nav">
        <a href="index.html">Inicio</a>
        <a href="addmovie.html">Agregar Película</a>
    </nav>

    <main class="container">
        <div class="movie-details">
            <img id="movie-poster" src="" alt="Poster de la película" />
            <div class="info">
                <h3 id="movie-title"></h3>
                <p><strong>Descripción:</strong> <span id="movie-contenido"></span></p>
                <p><strong>Categoría:</strong> <span id="movie-categoria"></span></p>
                <p><strong>Año:</strong> <span id="movie-anio"></span></p>
                <p><strong>Género:</strong> <span id="movie-genero"></span></p>
                <div class="actions">
                    <a id="edit-button" href="#"><i class="fas fa-edit"></i> Editar</a>
                    <button id="delete-button"><i class="fas fa-trash-alt"></i> Eliminar</button>
                </div>
            </div>
        </div>
    </main>


    <script>
        async function obtenerDetallesPelicula() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');
            const response = await fetch(`http://localhost:8080/peliculas/${id}`);
            const pelicula = await response.json();

            document.getElementById('movie-poster').src = pelicula.imageUrl;
            document.getElementById('movie-title').innerText = pelicula.titulo;
            document.getElementById('movie-contenido').innerText = pelicula.contenido;
            document.getElementById('movie-categoria').innerText = pelicula.categoria;
            document.getElementById('movie-anio').innerText = pelicula.anio;
            document.getElementById('movie-genero').innerText = pelicula.genero;
            document.getElementById('edit-button').href = `edit.html?id=${pelicula.id}`;

            document.getElementById('delete-button').onclick = async () => {
                const confirmDelete = confirm('¿Estás seguro de que deseas eliminar esta película?');
                if (confirmDelete) {
                    await fetch(`http://localhost:8080/peliculas/${id}`, {
                        method: 'DELETE'
                    });
                    alert('Película eliminada con éxito');
                    window.location.href = 'index.html';
                }
            };
        }

        document.addEventListener('DOMContentLoaded', obtenerDetallesPelicula);
    </script>
        <footer class="footer">
            <p>&copy; 2024 CRUD de Películas. Todos los derechos reservados.</p>
        </footer>
</body>
</html>
